% ------------- DIRECT, ADJOINT, AND LINEARIZED PROBLEM DEFINITION ------------%
%
SOLVER= RANS
KIND_TURB_MODEL= SST
% KIND_TRANS_MODEL= LM
SST_OPTIONS= V2003m
MATH_PROBLEM= DIRECT
RESTART_SOL= NO
READ_BINARY_RESTART= YES

% -------------------- COMPRESSIBLE FREE-STREAM DEFINITION --------------------%
%
MACH_NUMBER= 0.53252
AOA= 4.2424
FREESTREAM_TEMPERATURE= 288.15
REYNOLDS_NUMBER= 6659530.2531
REYNOLDS_LENGTH= 1.0

% ---------------------- REFERENCE VALUE DEFINITION ---------------------------%
%
REF_ORIGIN_MOMENT_X = 0.25
REF_ORIGIN_MOMENT_Y = 0.00
REF_ORIGIN_MOMENT_Z = 0.00
REF_LENGTH= 1.0
REF_AREA= 1.0
REF_DIMENSIONALIZATION= FREESTREAM_PRESS_EQ_ONE

% -------------------- BOUNDARY CONDITION DEFINITION --------------------------%
%
MARKER_HEATFLUX= ( AIRFOIL, 0.0 )
MARKER_FAR= ( FARFIELD )
MARKER_PLOTTING= ( AIRFOIL )
MARKER_MONITORING= ( AIRFOIL )

% ------------- COMMON PARAMETERS DEFINING THE NUMERICAL METHOD ---------------%
%
NUM_METHOD_GRAD= WEIGHTED_LEAST_SQUARES
CFL_NUMBER= 1
MAX_DELTA_TIME= 1E10
CFL_ADAPT= YES
CFL_ADAPT_PARAM= ( 0.9, 1.1, 0.5, 1000.0 )

% ----------------------- SLOPE LIMITER DEFINITION ----------------------------%
VENKAT_LIMITER_COEFF= 0.03
LIMITER_ITER= 99999

% ------------------------ LINEAR SOLVER DEFINITION ---------------------------%
%
LINEAR_SOLVER= FGMRES
LINEAR_SOLVER_PREC= ILU
LINEAR_SOLVER_ERROR= 1E-10
LINEAR_SOLVER_ITER= 20

% -------------------- FLOW NUMERICAL METHOD DEFINITION -----------------------%
%
CONV_NUM_METHOD_FLOW= JST
MUSCL_FLOW= YES
SLOPE_LIMITER_FLOW= NONE
JST_SENSOR_COEFF= ( 0.5, 0.02 )
TIME_DISCRE_FLOW= EULER_IMPLICIT

% -------------------- TURBULENT NUMERICAL METHOD DEFINITION ------------------%
%
CONV_NUM_METHOD_TURB= SCALAR_UPWIND
MUSCL_TURB= NO
SLOPE_LIMITER_TURB= NONE
TIME_DISCRE_TURB= EULER_IMPLICIT
CFL_REDUCTION_TURB= 1.0

% --------------------------- CONVERGENCE PARAMETERS --------------------------%
%
CONV_FIELD= (RMS_DENSITY, RMS_ENERGY, DRAG, LIFT)
%
% Min value of the residual (log10 of the residual)
CONV_RESIDUAL_MINVAL= -10
%
% Start convergence criteria at iteration number
CONV_STARTITER= 10
%
% Number of elements to apply the criteria
CONV_CAUCHY_ELEMS= 200
%
% Epsilon to control the series convergence
CONV_CAUCHY_EPS= 1E-7
%
% Number of iterations
ITER = 10000

% ------------------------- INPUT/OUTPUT INFORMATION --------------------------%
%
MESH_FILENAME= ../../temporaryFiles/Gcoarse.su2
MESH_FORMAT= SU2
MESH_OUT_FILENAME= mesh_out_G.su2
SOLUTION_FILENAME= solution_flow.dat
SOLUTION_ADJ_FILENAME= solution_adj.dat
TABULAR_FORMAT= CSV
CONV_FILENAME= history_coarse_A4_2424_M0_53252
HISTORY_OUTPUT= (ITER, RMS_RES, AERO_COEFF)
RESTART_FILENAME= restart_flow_coarse_A4_2424_M0_53252.dat
RESTART_ADJ_FILENAME= restart_adj.dat
VOLUME_FILENAME= flow_coarse_A4_2424_M0_53252
VOLUME_ADJ_FILENAME= adjoint
GRAD_OBJFUNC_FILENAME= of_grad.dat
SURFACE_FILENAME= surface_flow_coarse_A4_2424_M0_53252
SURFACE_ADJ_FILENAME= surface_adjoint
OUTPUT_WRT_FREQ= 2000
SCREEN_WRT_FREQ_INNER= 10
SCREEN_OUTPUT= (INNER_ITER, RMS_DENSITY, RMS_TKE, RMS_DISSIPATION, LIFT, DRAG, LINSOL_RESIDUAL, TOTAL_HEATFLUX, CFL_NUMBER)
OUTPUT_FILES= (RESTART, PARAVIEW, SURFACE_PARAVIEW, SURFACE_CSV)
